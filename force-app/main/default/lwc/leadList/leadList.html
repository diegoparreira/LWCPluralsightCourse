<template>
    <lightning-card title="Lead Search" icon-name="standard:search" class="slds--around_medium">
        <div class="slds-box slds-theme_default">
            <h3>Leads for {searchTerm}</h3>
            <lightning-input
                label="Search Term"
                variant="label-hidden"
                placeholder="Search by name, phone, website or address"
                type="text"
                value={searchTerm}
                onchange={handleSearchTermChange}>
            </lightning-input>
        </div>
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={leads}
                    columns={cols}
                    onrowaction={handleRowAction}
                    hide-checkbox-column="true">
            </lightning-datatable>
        </div>    
        <template if:true={error}>
            The following error was encountred: {error}
        </template>
</lightning-card>
</template>
